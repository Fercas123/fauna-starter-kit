type Query {
    todos: [Todo]
    todo(code: String!): Todo
}

type Mutation {
    updateTodo(code: String!, data: UpdateTodoInput!): Todo
    @resolver(name: "updateTodo")
}

type Todo {
    code: String!
    name: String!
    phone: String
    guests: Int!
    confirmedGuests: Int!
    rsvp: Boolean!
    attending: Boolean!
    message: String
    # _id: Generated by Fauna as each document's unique identifier
    # _ts: Timestamp generated by Fauna upon object updating
}

input UpdateTodoInput {
    name: String!
    phone: String
    confirmedGuests: Int!
    rsvp: Boolean!
    attending: Boolean!
    message: String
}