type Query {
  invites: [Invite]
  invite(code: String!): Invite
}

type Mutation {
  updateInvite(code: String!, data: UpdateInviteInput!): Invite
    @resolver(name: "updateInvite")
}

type Invite {
  code: String!
  name: String!
  phone: String
  guests: Int!
  confirmedGuests: Int!
  rsvp: Boolean!
  attending: Boolean!
  message: String
  # _id: Generated by Fauna as each document's unique identifier
  # _ts: Timestamp generated by Fauna upon object updating
}

input UpdateInviteInput {
  name: String!
  phone: String
  confirmedGuests: Int!
  rsvp: Boolean!
  attending: Boolean!
  message: String
}
